<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/favicon.png" rel="icon" type="image/png">
    <title>umbrellapp</title>

    <!--Project files-->
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- google info for autocomplete -->
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <!-- autocomplete plugin -->
    <script src="js/jquery.geocomplete.min.js"></script>
    <script src="js/global.js"></script>

</head>
<body>
<div class="loader hidden">
    <img class="rotate" src="img/umbrella-color.png" title="umbrellapp logo">

    <div class="text">umbrellapp</div>
    <div class="holy-logo"></div>
</div>
<div id="dialog">

</div>
<div class="page">
    <div class="menu">
        <div id="burger-menu">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="sidebar">
        <div class="info">
            Your best weather app
        </div>
        <div class="links">
            <span class="line"></span>
            <a href="#"><span>team</span></a>
            <a href="#"><span>history</span></a>
            <a href="#"><span>contact</span></a>
        </div>
        <div class="social-share">
            <span>suggest to a friend</span>
            <div class="social-icons">
                <a href="http://www.facebook.com/sharer/sharer.php?u=http://holy.gd/&title=Holy" target="_top"
                   class="fancybox facebook button" data-fancybox-type="iframe">
                    <i class="flaticon-facebook"></i>
                </a>
                <a href="http://twitter.com/intent/tweet?status=Holy+http://holy.gd/" target="_top"
                   class="twitter button">
                    <i class="flaticon-twitter"></i>
                </a>
                <a href="https://plus.google.com/share?url=http://holy.gd/" target="_top"
                   class="google button">
                    <i class="flaticon-google"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="logo">
    </div>
    <div class="favourites">

    </div>
    <div class="main-content">
        <form class="main-form">
            <label>type a location:</label>
            <div style="position: relative; margin-bottom: 40px">
                <input type="text" name="formatted_address" data-geo="formatted_address" id="cityNameInput" placeholder="type here...">
                <button type="submit" name="cityName" class="search" id="cityNameSubmit"><span class="flaticon-search"></span></button>
            </div>
            <label>or give us your location</label>
            <button type="button" class="location" id="locationSubmit"><span class="flaticon-navigation"></span>access location</button>
        </form>
        <div class="forecast hidden">
            <div class="favs">
                <span class="text">Add to Favourites</span><i class="flaticon-heart"></i>
            </div>
            <div class="today weather day-forecast">
                <div class="day-label">TODAY</div>
                <div class="city-info"><span class="city-name">Athens</span>, <span class="country-code">GR</span> </div>
                <div class="weather-icon" meteocons="Y"></div>
                <div class="temp">
                    <div class="highest"><span class="temp-text">14</span><span> &degC</span></div>
                    <div class="lowest"><span class="temp-text">14</span><span> &degC</span></div>
                </div>
            </div>
            <div class="restdays weather">
                <div class="day-forecast">
                    <div class="day-label">TUE</div>
                    <div class="weather-icon" meteocons="R"></div>
                    <div class="temp">
                        <div class="highest"><span class="temp-text">14</span><span> &degC</span></div>
                        <div class="lowest"><span class="temp-text">14</span><span> &degC</span></div>
                    </div>
                </div>
                <div class="day-forecast">
                    <div class="day-label">WED</div>
                    <div class="weather-icon" meteocons="H"></div>
                    <div class="temp">
                        <div class="highest"><span class="temp-text">14</span><span> &degC</span></div>
                        <div class="lowest"><span class="temp-text">14</span><span> &degC</span></div>
                    </div>
                </div>
                <div class="day-forecast">
                    <div class="day-label">THU</div>
                    <div class="weather-icon" meteocons="B"></div>
                    <div class="temp">
                        <div class="highest"><span class="temp-text">14</span><span> &degC</span></div>
                        <div class="lowest"><span class="temp-text">14</span><span> &degC</span></div>
                    </div>
                </div>
                <div class="day-forecast">
                    <div class="day-label">FRI</div>
                    <div class="weather-icon" meteocons="Y"></div>
                    <div class="temp">
                        <div class="highest"><span class="temp-text">14</span><span> &degC</span></div>
                        <div class="lowest"><span class="temp-text">14</span><span> &degC</span></div>
                    </div>
                </div>
                <div class="day-forecast">
                    <div class="day-label">SAT</div>
                    <div class="weather-icon" meteocons="H"></div>
                    <div class="temp">
                        <div class="highest"><span class="temp-text">14</span><span> &degC</span></div>
                        <div class="lowest"><span class="temp-text">14</span><span> &degC</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="error hidden">
            <div class="face">
                <i class="flaticon-sad"></i>
            </div>
            <div class="text">An error occurred, please try again</div>
            <div class="refresh">
                <a href="./index.html">
                    <i class="flaticon-round-arrow"></i>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
